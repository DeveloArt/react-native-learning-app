<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>¡Hola! - Flashcards Study Session</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "success": "#22c55e",
                        "danger": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-icon {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-slate-100 antialiased overflow-x-hidden">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-[#0d141b] dark:text-slate-100 flex size-12 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-[#0d141b] dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Vocabulary: Basics 1</h2>
</div>
<!-- ProgressBar -->
<div class="flex flex-col gap-2 p-4 pt-0">
<div class="flex gap-6 justify-between items-center mb-1">
<p class="text-[#4c739a] dark:text-slate-400 text-sm font-medium leading-normal uppercase tracking-wider">Session Progress</p>
<p class="text-[#0d141b] dark:text-slate-100 text-sm font-bold leading-normal">4/10</p>
</div>
<div class="rounded-full bg-[#cfdbe7] dark:bg-slate-700 h-2.5 overflow-hidden">
<div class="h-full rounded-full bg-primary" style="width: 40%;"></div>
</div>
</div>
<!-- Central Flashcard Area -->
<div class="flex-1 flex flex-col justify-center px-4 py-4 @container">
<div class="flex flex-col items-center justify-between rounded-xl shadow-[0_12px_24px_rgba(0,0,0,0.08)] bg-white dark:bg-slate-800 p-8 min-h-[400px] border border-slate-100 dark:border-slate-700 relative overflow-hidden">
<!-- Front Side Content -->
<div class="flex flex-col items-center w-full gap-6">
<!-- Image component as a header of the card -->
<div class="w-24 h-24 bg-primary/10 dark:bg-primary/20 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-5xl fill-icon">nutrition</span>
</div>
<div class="text-center">
<h1 class="text-[#0d141b] dark:text-slate-50 text-4xl font-bold mb-2">La Manzana</h1>
<p class="text-[#4c739a] dark:text-slate-400 text-lg font-normal">Noun, feminine</p>
</div>
<!-- Audio Trigger -->
<button class="flex items-center justify-center w-14 h-14 bg-primary text-white rounded-full shadow-lg shadow-primary/30 active:scale-95 transition-transform">
<span class="material-symbols-outlined fill-icon text-3xl">volume_up</span>
</button>
</div>
<div class="w-full border-t border-dashed border-slate-200 dark:border-slate-700 my-8"></div>
<!-- Back Side / Hidden Section (Simulated Reveal) -->
<div class="w-full flex flex-col gap-4">
<!-- BodyText Translation -->
<div class="flex flex-col items-center">
<p class="text-[#0d141b] dark:text-slate-100 text-xl font-semibold text-center">Apple / Jabłko</p>
<div class="h-1 w-8 bg-primary rounded-full mt-1"></div>
</div>
<!-- BodyText Example Sentence -->
<p class="text-[#4c739a] dark:text-slate-300 text-base italic leading-relaxed text-center px-4">
                        "Me gusta comer una manzana roja."
                    </p>
</div>
<!-- Top Right corner visual cue -->
<div class="absolute top-4 right-4 text-slate-300 dark:text-slate-600">
<span class="material-symbols-outlined">info</span>
</div>
</div>
</div>
<!-- Navigation / Action Buttons -->
<div class="p-6 flex gap-4 bg-background-light dark:bg-background-dark">
<!-- Unknown Button -->
<button class="flex-1 flex flex-col items-center justify-center gap-2 h-20 bg-danger text-white rounded-xl shadow-lg shadow-danger/20 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-2xl">close</span>
<span class="text-xs font-bold uppercase tracking-widest">Unknown</span>
</button>
<!-- Known Button -->
<button class="flex-1 flex flex-col items-center justify-center gap-2 h-20 bg-success text-white rounded-xl shadow-lg shadow-success/20 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-2xl">check</span>
<span class="text-xs font-bold uppercase tracking-widest">Known</span>
</button>
</div>
<!-- Floating Hint (Bottom spacer for iOS home bar area) -->
<div class="h-6 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
